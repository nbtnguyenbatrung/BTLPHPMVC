<!DOCTYPE html>

<head>
	<title>Visitors an Admin Panel Category Bootstrap Responsive Website Template | Login :: w3layouts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- bootstrap-css -->
	<link rel="stylesheet" href="public/admin/css/bootstrap.min.css">
	<!-- //bootstrap-css -->
	<!-- Custom CSS -->
	<link href="public/admin/css/style.css" rel='stylesheet' type='text/css' />
	<link href="public/admin/css/style-responsive.css" rel="stylesheet" />
	<!-- font CSS -->
	<link
		href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
		rel='stylesheet' type='text/css'>
	<!-- font-awesome icons -->
	<link rel="stylesheet" href="public/admin/css/font.css" type="text/css" />
	<link href="public/admin/css/font-awesome.css" rel="stylesheet">
	<!-- //font-awesome icons -->
	<script src="public/admin/js/jquery2.0.3.min.js"></script>
</head>

<body>
	<div class="log-w3">
		<div class="w3layouts-main">
			<h2>Sign In Now</h2>
			{% for message in flash_messages %}
			<div class="alert alert-{{ message.type }}">
				{{ message.body }}
			</div>
			{% endfor %}
			<form action="/?admin/login/create" method="post">
				<input type="email" class="ggg" name="email" placeholder="E-MAIL" required autofocus
					value="{{ email }}">
				<input type="password" class="ggg" id="password" name="password" placeholder="PASSWORD" required>
				<i style=" position: absolute;
				top: 274px;
				right: 35%;" class="bi bi-eye-slash" id="togglePassword"></i>
				<span><input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif
						%} />Remember Me</span>
				<h6><a onclick="ShowModal()" style="cursor: pointer;">Forgot Password?</a></h6>
				<div class="clearfix"></div>
				<input type="submit" value="Sign In" name="login">
			</form>
			<!-- tài khoản trung@gmail.com mk : rasmuslerdorf -->

			<div class="modal fade bs-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
				align=center id="resetPassword">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-body">
							<div class="row" align=center>
								<h3> Quên mật khẩu </h3>

								<form class="form-horizontal" method="post" action="/?admin/user/reset-password">

									<div class="form-group">
										<label class="control-label col-sm-4" for="name"> Nhập emai tài khoản đăng nhập
											*
										</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" style="width: 70% ;"
												placeholder="Nhập email  " name="email" required />
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-primary">Send</button>
										</div>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="public/admin/js/jquery.dcjqaccordion.2.7.js"></script>
	<script src="public/admin/js/bootstrap.js"></script>
	<script src="public/admin/js/jquery.dcjqaccordion.2.7.js"></script>
	<script src="public/admin/js/scripts.js"></script>
	<script src="public/admin/js/jquery.slimscroll.js"></script>
	<script src="public/admin/js/jquery.nicescroll.js"></script>
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
	<script src="public/admin/js/jquery.scrollTo.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"
	integrity="sha512-FOhq9HThdn7ltbK8abmGn60A/EMtEzIzv1rvuh+DqzJtSGq8BRdEN0U+j0iKEIffiw/yEtVuladk6rsG4X6Uqg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<script>

		const togglePassword = document.querySelector("#togglePassword");
		const password = document.querySelector("#password");

		togglePassword.addEventListener("click", function () {
			// toggle the type attribute
			const type = password.getAttribute("type") === "password" ? "text" : "password";
			password.setAttribute("type", type);

			// toggle the icon
			this.classList.toggle("bi-eye");
		});

		function ShowModal() {

			$('#resetPassword').modal('show');

		}
	</script>
</body>

</html>
